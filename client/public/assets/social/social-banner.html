<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vitality Social Banner Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .banner {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #7BC043, #3CA1D5);
      display: flex;
      overflow: hidden;
      position: relative;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 60px;
      width: 60%;
      z-index: 2;
    }
    .logo {
      width: 240px;
      margin-bottom: 40px;
    }
    h1 {
      color: white;
      font-size: 52px;
      margin: 0 0 20px 0;
      line-height: 1.2;
      font-weight: 700;
    }
    p {
      color: white;
      font-size: 28px;
      margin: 0;
      line-height: 1.4;
    }
    .visual {
      position: absolute;
      right: -5%;
      top: 50%;
      transform: translateY(-50%);
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    .dot-pattern {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: 0;
    }
    .puzzle-piece {
      position: absolute;
      background-color: rgba(255,255,255,0.2);
      z-index: 0;
    }
    .piece1 {
      width: 300px;
      height: 300px;
      right: -50px;
      top: -50px;
      transform: rotate(45deg);
      border-radius: 40%;
    }
    .piece2 {
      width: 200px;
      height: 200px;
      left: -30px;
      bottom: -50px;
      transform: rotate(20deg);
      border-radius: 30%;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="dot-pattern"></div>
    <div class="puzzle-piece piece1"></div>
    <div class="puzzle-piece piece2"></div>
    
    <div class="content">
      <img src="../images/Vitality CC - Logo03.png" alt="Vitality Community Care" class="logo">
      <h1>Supporting Independence & Wellbeing</h1>
      <p>Quality NDIS and Aged Care services tailored to your needs.</p>
    </div>
    
    <div class="visual">
      <img src="../images/Vitality CC - Graphics01.png" alt="" style="width: 100%; mix-blend-mode: soft-light;">
    </div>
  </div>
  
  <!-- Instructions: 
       1. Open this file in a browser
       2. Take a screenshot of the banner (1200x630px)
       3. Save as social-share.png in this directory
  -->
</body>
</html>
